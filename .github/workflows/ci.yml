# DO NOT EDIT THIS FILE.
# It is automatically synchronized with golang-libraries.

on: push
jobs:
  ci:
    runs-on: ubuntu-20.04
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: '1.16.2'
      - name: "Run CI"
        run: make --warn-undefined-variables --no-print-directory ci
        env:
          GITHUB_TOKEN: ${{ secrets.GH_GO_DEPENDENCY_TOKEN }}
      - name: "Upload coverage"
        uses: actions/upload-artifact@v2
        with:
          name: coverage
          path: coverage.*
